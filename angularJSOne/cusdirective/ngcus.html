<body>
	<fieldset>
		<legend>自定义指令</legend>
		
		<rongyi-directive></rongyi-directive>
		<!--<rongyiDirective></rongyiDirective>-->
		
	</fieldset>
   <!--
   		1.什么是自定义指令
   			angular.module().directive()声明一个自定义的指令
   			注意：
   				第一点  声明 .directive()第一个参数 一般的写法 驼峰命名法 中间的字母大写
   				第二点 声明以后的使用  myCustomer =》 my-customer
   					【指令命名规范】
   					
   			指令扩展了我们Html标签
   			
   		2.自定义指令包含什么
   			html网页中
  
   			<my-dir></my-dir>  E element 代表元素
			<span my-dir="exp"></span>  A   attribute 代表属性 
			/<!-- directive: my-dir exp --/>M   comment 代表注释
			<span class="my-dir: exp;"></span> C class   代表Class
   
   -->
	
	<script type="text/javascript">
		var myApp  = angular.module('myApp',[]);
		myApp.directive('rongyiDirective',function(){
			return {
				restrict: 'E',
				template : "<h1>自定义指令!</h1>"	
			}
		})
		
	</script>
   
</body>
