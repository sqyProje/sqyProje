<body>
	<fieldset>
		<legend>数字 -- 格式</legend>
		<div ng-controller="myCtrl">
			<!--
				注意：
					关键字大小写，json必须是小写
					其次数据格式必须是json格式的才可使用
					没什么变化:我们想要出现json格式的效果必须把数据放到我们的《pre》标签中才会有效果
			-->
			json基本操作1：<div>{{data | json}}</div>
			<hr />
			<!--json基本操作2：<span>{{data | JSON}}</span>-->
			
			json基本操作2：<div>{{data | json:4}}</div>
			<hr />
			<pre>{{ ([{name:"张三",age:18},{name:"李四",age:19}]) | json:2 }}</pre>
			<pre>{{ ([{name:"张三",age:18},{name:"李四",age:19}]) | json:6 }}</pre>
			<hr />
			
	    </div>
		
	</fieldset>
	
    <script type="text/javascript">
    	var myApp = angular.module('myApp',[]);
    	myApp.controller('myCtrl',['$scope',function($scope){
    		$scope.data= [
    			{name:"张三",age:18},
    			{name:"李四",age:19},
    			{name:"王五",age:20},
    			{name:"赵六",age:10},
    		];
//  		$scope.data = JSON.stringify($scope.data);
    		console.log(typeof $scope.data);
    		console.log($scope.data);
    	}])
    	
    </script>
</body>
