<body>
	<fieldset>
		<legend>货币 -- 格式</legend>
		<div ng-controller="myCtrl">
			简单实用[默认的,会自动添加"$"符号]：<span>{{ amount | currency }}</span>
	    	<hr />
	    	自定义货币前面所添加的提示串： <span>{{ amount | currency:"RMB ¥" }}</span>
	    	<hr />
	    	<!--
	    		注意：
	    			ng版本问题，老版本没有这个功能
	    			我们的三个参数都必须添加，不能为空【不写】
	    			这里最后一个小数点后位数舍弃：他的最终值采用四舍五入
	    	-->
	    	小数点后位数的舍弃量：<span>{{amount | currency:'¥':1}}</span>
	    	
	    </div>
		
	</fieldset>
	
    <script type="text/javascript">
    	var myApp = angular.module('myApp',[]);
    	myApp.controller('myCtrl',['$scope',function($scope){
    		$scope.amount= 1234.547;
    	}])
    	
    </script>
</body>

</html>
