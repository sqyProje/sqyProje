<body>
	<div ng-controller="myCtrl">
		{{name | uppercase}}
		<hr />
		{{name1 | lowercase}}
		<hr />
		{{ (name1 + name) | uppercase}}
	<hr />
	<br />
	<br />
    <ul>
    	<li ng-repeat="x in data | orderBy : '-age'">{{x.name}}</li>
    </ul>
    
    </div>
    <script type="text/javascript">
    	var myApp = angular.module('myApp',[]);
    	myApp.controller('myCtrl',['$scope',function($scope){
    		$scope.name = "1609kjin";
    		$scope.name1 = "JJDJDJDJDJDDJDJDJDJDJ"; 
    		$scope.data = [
    			{name:"张三",age:30},
    			{name:"李四",age:20},
    			{name:"王五",age:18},
    			{name:"赵六",age:22},
    			{name:"杨斌",age:10},
    			{name:"老宋",age:24},
    		];
    	}])
    	
    </script>
</body>
