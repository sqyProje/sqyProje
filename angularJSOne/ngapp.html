    <div ng-app>
    	<!--
    		ng-app：程序的入口，如果C语言每个程序，先开始的时候 main

    		因为：ng-app在定义的时候，同时也定义了一个作用域，就像我们程序的局部作用域一样，
    		一般来说我们定义的ng-app都放在我们HTml标签，这样就相当于声明全页面有效果
    		只要是angularJS里面就一定含有ng-app程序入口
    	-->
    	<input type="text" />

    		表达式：在我们的angular里面采用双括号的形式
