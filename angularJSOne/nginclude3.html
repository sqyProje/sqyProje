<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf-8">
		<!-- SEO  -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- 苹果专用 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="">

		<title>模板</title>
		<link rel="stylesheet" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>

	</head>

	<body>
		<!--
			ng-include作用是引入外来的模板文件
		-->
		<div ng-controller="myCtrl">
			<select ng-model="selectModel"  ng-options="y.name for (x,y) in templates">
				<option value="">(blank)</option>
			</select>
			这里是我们选择的模板结果：{{selectModel.name}}
			<hr />
			当前模板的URL路径为： {{selectModel.url}}
			<hr />
			<!--
				这里需要注意了：
				1.ng-include如果里面是一个字符串的话  需要添加 ''
				2.如果是一个数据模型的话，不用添加 '',它相当于我们的变量
			-->
			<div ng-include="selectModel.url"></div>
		</div>
		<script type="text/javascript">
			var myApp = angular.module('myApp', [])
			myApp.controller('myCtrl', ['$scope', function($scope) {
				$scope.templates = [
					{
						name:'模板1',
						url:'tmp/template1.html'
					},
					{
						name:'模板2',
						url:'tmp/template2.html'
					},
					{
						name:'模板3',
						url:'tmp/template3.html'
					}
				];
				//一定记住需要添加$scope
				$scope.selectModel = $scope.templates[0];
			}]);
		</script>

	</body>

</html>
